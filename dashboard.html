      <div id="welcomeMsg" style="display:none;background:#00ffcc;color:#181818;padding:1rem 2rem;margin:1rem auto 0 auto;max-width:500px;border-radius:8px;text-align:center;font-weight:bold;">
  Welcome! Your registration was successful. Start by creating your first deck below.
</div>
<script>
  if (window.location.search.includes('registered=1')) {
    document.getElementById('welcomeMsg').style.display = 'block';
    setTimeout(() => {
      document.getElementById('welcomeMsg').style.display = 'none';
    }, 6000);
  }
</script>

  <input type="text" id="searchInput" placeholder="Search decks..." style="width:100%;margin:1rem 0;padding:0.5rem;border-radius:4px;border:1px solid #555;background:#222;color:#fff;" />

  <form id="deckForm" style="display:flex;flex-direction:column;gap:0.5rem;max-width:400px;">
    <label for="name" style="font-weight:bold;">Deck name</label>
    <input type="text" id="name" placeholder="Deck name" required style="min-width:180px;max-width:300px;" />
    <label for="description" style="font-weight:bold;">Description</label>
    <textarea id="description" placeholder="Deck description (optional)" style="width:100%;height:60px;resize:none;"></textarea>
    <button type="submit" style="height:40px;">Create Deck</button>
  </form>
