<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Deck</title>
  <link rel="stylesheet" href="dashboard.css">
  <style>
    .deck-cards-list { display: flex; flex-wrap: wrap; gap: 1rem; margin-top: 1.5rem; }
    .deck-card {
      background: #222;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.5rem;
      width: 180px;
      text-align: center;
      box-shadow: 0 2px 8px #0002;
    }
    .deck-card img { width: 100%; border-radius: 6px; }
    .deck-card .card-name { font-weight: bold; margin: 0.5rem 0 0.2rem 0; }
    .deck-card .card-qty { color: #aaa; font-size: 0.9em; }
    .search-results { margin-top: 1.5rem; }
    .search-card-result { display: flex; align-items: center; gap: 1rem; background: #222; border: 1px solid #333; border-radius: 8px; padding: 0.5rem; margin-bottom: 0.5rem; }
    .search-card-result img { width: 60px; border-radius: 4px; }
    .search-card-result button { background: #00cc88; color: #fff; border: none; padding: 4px 12px; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <div id="userbarContainer"></div>
  <div style="max-width:700px;margin:2rem auto;">
    <h2 id="deckTitle">Edit Deck</h2>
    <div style="background:#222;padding:1rem 1.5rem;border-radius:8px;box-shadow:0 2px 8px #0002;margin-bottom:1.2rem;border:1px solid #333;">
      <input id="cardSearchInput" type="text" placeholder="Search for cards..." style="width:70%;padding:0.5rem;margin-right:1rem;">
      <button id="cardSearchBtn">Search</button>
      <div id="cardSearchResults" class="search-results"></div>
    </div>
    <h3>Cards in Deck</h3>
    <div id="deckCardsList" class="deck-cards-list"></div>
  </div>
  <script src="dashboard.js"></script>
  <script src="edit_deck.js"></script>
</body>
</html>
